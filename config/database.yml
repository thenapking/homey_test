default: &default
  adapter: postgresql
  encoding: unicode
  username: homey_admin
  password: <%= ENV['HOMEY_POSTGRES_PASSWORD'] %>
  host: localhost

development:
  <<: *default
  database: homey_development
test:
  <<: *default
  database: homey_test

production:
  <<: *default
  database: homey_production
  username: admin
  password: <%= ENV['YOUR_APP_DATABASE_PASSWORD'] %>
